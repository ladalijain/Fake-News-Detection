{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Fake News Detection</h1>
    <form method="post" action="/cosine">
        <div>
            <label for="bench">Enter benchmark news:</label>
            <input name="bench" id="bench" rows="5" cols="50"></input>
        </div>

        <div>
            <label for="news">Enter news to check:</label>
            <input name="news_text" id="news_text" rows="5" cols="50"></input>
        </div>

        <div>
            <label for="threshold">Enter similarity threshold:</label>
            <input type="number" step="0.01" name="threshold" id="threshold"></input>
        </div>

        <div>
            <button type="submit">Check using Cosine Similarity</button>
        </div>
    </form>

    <form method="post" action="/jaccard">
        <div>
            <label for="bench">Enter benchmark news:</label>
            <input name="bench" id="bench" rows="100" cols="50"></input>
        </div>

        <div>
            <label for="news">Enter news to check:</label>
            <input name="news_text" id="news_text" rows="100" cols="50"></input>
        </div>

        <div>
            <label for="threshold">Enter similarity threshold:</label>
            <input type="number" step="0.01" name="threshold" id="threshold"></input>
        </div>

        <div>
            <button type="submit">Check using Jaccard Similarity</button>
        </div>
    </form>
    {% if result %}
    <h2>The similarity is {{result}}</h2>
        {% if threshold is defined and result >= threshold %}
        <h1>The news is Real</h1>
        {% else %}
        <h1>The news is Fake</h1>
        {% endif %}
    {% endif %}
    <!-- {% if result %}
        {% if result == 'Real' %}
        <h1>The news is real</h1>
        {% else %}
        <h1>The news is fake</h1>
        {% endif %}
    {% endif %} -->
</div>

{% endblock %}
